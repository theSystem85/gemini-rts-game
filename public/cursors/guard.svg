<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" id="guard-cursor">
<defs>
    <filter id="premium-glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="1.2" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="shield-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
</defs>

<!-- Outer rotating ring (Energy) -->
<circle cx="16" cy="16" r="14" fill="none" stroke="#00f2ff" stroke-width="1" stroke-dasharray="2, 4" opacity="0.6" filter="url(#premium-glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="6s" repeatCount="indefinite" />
</circle>

<!-- Internal pulsing glow -->
<circle cx="16" cy="16" r="10" fill="#00f2ff" opacity="0.15">
    <animate attributeName="r" values="9;12;9" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite" />
</circle>

<!-- Shield Icon -->
<g transform="translate(9, 8) scale(0.44)">
    <path fill="url(#shield-grad)" stroke="#000" stroke-width="1.5" d="M16 2 L30 8 V18 C30 26 24 32 16 34 C8 32 2 26 2 18 V8 L16 2 Z">
        <animate attributeName="stroke" values="#000;#00f2ff;#000" dur="2s" repeatCount="indefinite" />
    </path>
    <!-- Shield Detail -->
    <path fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1" d="M16 5 L27 10 V18 C27 24 22 28 16 30 C10 28 5 24 5 18 V10 L16 5 Z" />
</g>

<!-- Center Indicator -->
<rect x="15" y="15" width="2" height="2" fill="#00f2ff" filter="url(#premium-glow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" />
</rect>

</svg>