[build]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build && npm run test:smoke"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API routes handled by Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# SPA fallback for client-side routing
# force = false ensures functions and assets are served first
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Lighthouse plugin for performance testing
# Runs automatically on all deploys including feature branches
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Set minimum thresholds for each report area
  [plugins.inputs.thresholds]
    performance = 0.7
    accessibility = 0.1
    best-practices = 0.8
    seo = 0.1

  # Optional: deploy the lighthouse report to a path under your site
  [[plugins.inputs.audits]]
    output_path = "reports/lighthouse.html"
