[build]
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API routes handled by Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# SPA fallback for client-side routing
# force = false ensures functions and assets are served first
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
